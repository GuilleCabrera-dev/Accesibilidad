<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesibilidad Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .skip-link {
            position: absolute;
            top: -40px;
            left: 10px;
            background: #000;
            color: #fff;
            padding: 8px;
            text-decoration: none;
        }
        .skip-link:focus {
            top: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <a href="#quienes-somos" class="skip-link">Saltar al contenido</a>
    <header class="bg-dark text-white text-center py-3">
        <h1>Accesibilidad Web</h1>
        <nav>
            <a href="#quienes-somos" class="text-white mx-3">Quiénes Somos</a>
            <a href="#contacto" class="text-white mx-3">Contáctanos</a>
        </nav>
    </header>
    
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imagen1.jpg" class="d-block w-100" alt="Descripción de la primera imagen">
            </div>
            <div class="carousel-item">
                <img src="imagen2.jpg" class="d-block w-100" alt="Descripción de la segunda imagen">
            </div>
            <div class="carousel-item">
                <img src="imagen3.jpg" class="d-block w-100" alt="Descripción de la tercera imagen">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    
    <div class="container py-5">
        <section id="quienes-somos" class="text-center mb-5">
            <h2>Quiénes Somos</h2>
            <img src="imagen.jpg" class="img-fluid rounded" alt="Descripción de la imagen">
            <p class="mt-3">Somos una empresa comprometida con la accesibilidad web.</p>
        </section>
        
        <section id="contacto" class="text-center">
            <h2>Contáctanos</h2>
            <p>Envíanos tu consulta y te responderemos pronto.</p>
            <form class="mx-auto" style="max-width: 500px;">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input id="nombre" type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input id="email" type="email" class="form-control" placeholder="Email">
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje:</label>
                    <textarea id="mensaje" class="form-control" placeholder="Mensaje"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
    </div>
    
    <footer class="bg-dark text-white text-center py-3">
        <a href="#" class="text-white mx-2">Legal</a> | <a href="#" class="text-white mx-2">Cookies Policy</a>
    </footer>
</body>
</html>
